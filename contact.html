  <!-- =================== Contact Section =================== -->
  <main class="contact-container">

      <p><strong>P</strong> 027 123 4567</p>

      <div class="social-icons">
        <a href="#"><img src="images/social/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="images/social/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="images/social/youtube.png" alt="Youtube" /></a>
      </div>

      <br>
      <br>

      <h4>BUSINESS HOURS</h4>
      <p>Monday to Friday 9:00 am â€“ 5:00 pm</p>

      <div class="map-contact">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.002792530555!2d174.77436691514545!3d-41.293890742521455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38afd09578031f%3A0xabc4f5b6a6eebf0!2s192%20Cuba%20Street%2C%20Te%20Aro%2C%20Wellington%206011!5e0!3m2!1sen!2snz!4v1610000000000"

        <br>

        <h3>PAYMENTS</h3>
        <div class="payment-contact-icon">
          <img src="images/payments/mastercard.png" alt="Mastercard" />
          <img src="images/payments/visa.png" alt="Visa" />
          <img src="images/payments/applepay.png" alt="Apple Pay" />
          <img src="images/payments/googlepay.png" alt="Google Pay" />
        </div>
    </section>


    <section class="contact-right">
      <form action="#" method="post" class="contact-form">
        <label for="name">Name (required)</label>
        <div class="name-fields">
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
        </div>

        <br>

        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required />

        <br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Optional" />

        <br>

        <label for="message">Message (required)</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

        <br>

        <button type="submit">Submit</button>
      </form>
    </section>
