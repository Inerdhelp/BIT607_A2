

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking – Snazzy Paws Grooming</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <!-- =================== Navigation =================== -->
  <header>
    <nav class="main-navigation" aria-label="Main Navigation">
      <ul class="menu">
        <li class="menu-item"><a href="index.html" class="navigation-link">Home</a></li>
        <li class="menu-item"><a href="services.html" class="navigation-link">Our Service</a></li>
        <li class="menu-item"><a href="gallery.html" class="navigation-link">Gallery</a></li>
        <li class="menu-item"><a href="booking.html" class="navigation-link active">Booking</a></li>
        <li class="menu-item"><a href="contact.html" class="navigation-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <br>
  <br>

  <div class="booking-page-wrapper">
    <form class="booking-form">

      <!-- Owner Section -->
      <h2 class="section-heading">Owner Section</h2>

      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
      </div>

      <!-- Pet Section -->
      <h2 class="section-heading">Pet Section</h2>

      <div class="form-group">
        <label for="dogname">Dog's name</label>
        <input type="text" id="dogname" name="dogname" placeholder="Dog's name" required>
      </div>

      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" id="breed" name="breed" placeholder="Breed" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <select id="age" name="age" required>
          <option value="" disabled selected>Select age</option>
          <option>0</option><option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
          <option>8</option><option>9</option><option>10</option><option>11</option>
          <option>12</option><option>13</option><option>14</option><option>15</option>
          <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
        </select>
      </div>

      <!-- Select Service -->
      <h2 class="section-heading">Select Service</h2>

      <fieldset class="service-form">
        <legend>Basic Grooming</legend>
        <label><input type="checkbox" name="service[]" value="Bath and brush"> Bath and brush </label>
        <label><input type="checkbox" name="service[]" value="Haircut" > Haircut</label>
        <label><input type="checkbox" name="service[]" value="Nail trim" > Nail trim</label>
        <label><input type="checkbox" name="service[]" value="Ear cleaning" > Ear cleaning</label>
        <label><input type="checkbox" name="service[]" value="Teeth brushing" > Teeth brushing</label>
      </fieldset>

      <fieldset class="service-form">
        <legend>Specialised Treatments</legend>
        <label><input type="checkbox" name="service[]" value="De‑shedding treatment" > De‑shedding treatment</label>
        <label><input type="checkbox" name="service[]" value="Flea and tick treatment" > Flea and tick treatment</label>
        <label><input type="checkbox" name="service[]" value="Medicated bath" > Medicated bath</label>
        <label><input type="checkbox" name="service[]" value="Special‑breed cuts" > Special‑breed cuts</label>
      </fieldset>

      <fieldset class="service-form">
        <legend>Packages &amp; Add‑ons</legend>
        <label><input type="checkbox" name="service[]" value="Spa package" > Spa package</label>
        <label><input type="checkbox" name="service[]" value="Express service" > Express service</label>
        <label><input type="checkbox" name="service[]" value="Puppy package" > Puppy package</label>
        <label><input type="checkbox" name="service[]" value="Senior dog package" > Senior dog package</label>
        <label><input type="checkbox" name="service[]" value="Full grooming package" > Full grooming package</label>
      </fieldset>

      <!-- Preferred date and time -->
      <div class="form-group">
        <label for="date">Preferred date</label>
        <input type="date" id="date" name="date" required >
      </div>

      <div class="form-group">
        <label for="time">Preferred time</label>
        <input type="time" id="time" name="time" required >
      </div>

      <!-- Additional request -->
      <div class="form-group">
        <label for="requests">Additional requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Write any requests here…"></textarea>
      </div>

      <button type="submit" class="booking-button">Submit</button>

    </form>
  </div>
</body>
</html>
